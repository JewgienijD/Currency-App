<!DOCTYPE html>
<html lang="EN">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <title>Currency App</title>
    </head>
    <body>
        <header class="header">
            <h1>Currency App</h1>
            <h3>Check live foreign currency exchange rates to PLN</h3>
        </header>
        <main class="page">
            <nav class="page__menu">
                <ul>
                    <li class="page__menu_link" id="link-actual">
                        <a href="#"><span class="material-icons">&#xe227;</span>Actual</a>
                    </li>
                    <li class="page__menu_link" id="link-charts">
                        <a href="#"><span class="material-icons">&#xe6e1;</span> Charts</a>
                    </li>
                    <li class="page__menu_link" id="link-history">
                        <a href="#"><span class="material-icons">&#xe889;</span> History</a>
                    </li>
                </ul>
            </nav>
            <div class="page__container">
                <section class="page__rates">
                    <div class="page__rates_header">
                        <div class="page__rates_text">NBP buying and selling rates table</div>
                        <form class="page__rates_form">
                            <input type="radio" id="usd" value="usd" name="curr_code" class="input_code">
                            <label for="usd">USD</label>
                            <input type="radio" id="eur" value="eur" name="curr_code" checked class="input_code">
                            <label for="eur">EUR</label>
                            <input type="radio" id="chf" value="chf" name="curr_code" class="input_code">
                            <label for="chf">CHF</label>
                            <input type="radio" id="gbp" value="gbp" name="curr_code" class="input_code">
                            <label for="gbp">GBP</label>
                        </form>
                        <button class="page__rates_get-rates">Get rates</button>
                    </div>
                    <div class="page__rates_table">
                        <table>
                            <tr>
                              <th>Date</th>
                              <th>Currency</th>
                              <th>Bid</th>
                              <th>Ask</th>
                            </tr>
                            <tr>
                                <td id=table-date></td>
                                <td id=table-currency></td>
                                <td id=table-bid></td>
                                <td id=table-ask></td>
                            </tr>
                        </table>
                    </div>
                </section>
                <section class="page__charts charts">
                    <canvas id="myChart" width="100" height="100" role="img"></canvas>
                </section>
                <section class="page__history history"></section>
            </div>
        </main>
        

    <script src="./js/index.js"></script>
    </body>
</html>
