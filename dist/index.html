<!DOCTYPE html>
<html lang="EN">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <title>Currency App</title>
    <script defer src="main.js"></script></head>
    <body>
        <header class="header">
            <h1>Currency App</h1>
            <h3>Check live foreign currency exchange rates to PLN</h3>
            <h4>All data is taken from National Bank of Poland API in real time</h4>
        </header>
        <main class="page">
            <nav class="page__menu">
                <ul>
                    <li class="page__menu_link _active" id="link-actual">
                        <a href="#"><span class="material-icons">&#xe227;</span>Actual</a>
                    </li>
                    <li class="page__menu_link" id="link-charts">
                        <a href="#"><span class="material-icons">&#xe6e1;</span> Charts</a>
                    </li>
                    <li class="page__menu_link" id="link-history">
                        <a href="#"><span class="material-icons">&#xe889;</span> History</a>
                    </li>
                </ul>
            </nav>
            <div class="page__container">
                <section class="page__rates">
                    <div class="page__rates_table">
                        <table>
                            <caption>National Bank of Poland buying and selling rates table on:
                                <span class="page__rates_table-date"></span>
                            </caption>
                            <thead>
                                <tr>
                                    <th>CURRENCY</th>
                                    <th>CODE</th>
                                    <th>RATE</th>
                                </tr>
                            </thead>
                            <tbody class="table__body">
                               
                            </tbody>
                        </table> 
                    </div>
                </section>
                <section class="page__charts">
                    <div class="page__charts_header">
                        <form class="page__charts_form">
                            <div class="page__charts_form-container _form">
                                <label for="page__charts_currency">Choose a currency:</label>
                                <select id="page__charts_currency" name="currencies">
                                  <option value="usd">USD</option>
                                  <option value="eur">EUR</option>
                                  <option value="aud">AUD</option>
                                  <option value="cad">CAD</option>
                                  <option value="huf">HUF</option>
                                  <option value="chf">CHF</option>
                                  <option value="gbp">GBP</option>
                                  <option value="uah">UAH</option>
                                  <option value="jpy">JPY</option>
                                  <option value="czk">CZK</option>
                                  <option value="nok">NOK</option>
                                  <option value="rub">RUB</option>
                                 <option value="brl">BRL</option>
                                 <option value="cny">CNY</option>
                                </select>
                                <label for="page__charts_period">Choose a period:</label>
                                <select id="page__charts_period" name="period">
                                  <option value="5">5 DAYS</option>
                                  <option value="7">7 DAYS</option>
                                  <option value="30">30 DAYS</option>
                                  <option value="90">90 DAYS</option>
                                </select>
                            </div>
                        </form>
                        <button class="page__charts_show-charts _button">SHOW CHART</button>
                    </div>
                    <div class="page__charts_container">
                        <canvas id="myChart"></canvas>
                    </div>
                </section>
                <section class="page__history">
                    <div class="page__history_header">
                        <form class="page__history_form">
                            <div class="page__history_form _form">
                                <label for="page__history_currency">Choose a currency: </label>
                                <select id="page__history_currency" name="currencies">
                                  <option value="usd">USD</option>
                                  <option value="eur">EUR</option>
                                  <option value="aud">AUD</option>
                                  <option value="cad">CAD</option>
                                  <option value="huf">HUF</option>
                                  <option value="chf">CHF</option>
                                  <option value="gbp">GBP</option>
                                  <option value="uah">UAH</option>
                                  <option value="jpy">JPY</option>
                                  <option value="czk">CZK</option>
                                  <option value="nok">NOK</option>
                                  <option value="rub">RUB</option>
                                  <option value="brl">BRL</option>
                                  <option value="cny">CNY</option>
                                </select>
                                <label for="page__history_date">Choose a date: </label>
                                <input type="date" id="page__history_date">
                            </div>
                        </form>
                        <button class="page__history_show-rates _button">SHOW RATES</button>
                    </div>
                    <div class="page__history_table">
                        <table>
                            <thead>
                                <tr>
                                    <th>DATE</th>
                                    <th>CURRENCY</th>
                                    <th>CODE</th>
                                    <th>RATE</th>
                                </tr>
                            </thead>
                            <tbody class="page__history_table-body">
                                    <td id="history_date"></td>
                                    <td id="history_currency"></td>
                                    <td id="history_code"></td>
                                    <td id="history_rate"></td>
                            </tbody>
                        </table> 
                    </div>
                </section>
            </div>
        </main>
        

    <script src="./js/index.js"></script>
    </body>
</html>
